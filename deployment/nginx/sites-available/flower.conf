upstream flower {
    # server unix:///var/www/tmp/flower.sock;
}

server {
    location /flower/static {
    }

    location /flower {
        rewrite ^/flower/(.*)$ /$1 break;
        proxy_pass http://localhost:5555;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
    }
}
